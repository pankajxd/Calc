<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <form>
            <p>Calculate Me!!ðŸ‘€</p>
            <input type="text" id="input-text">
            <div>
                <button type="button" class="blue btn">AC</button>
                <button type="button" class="blue btn">DE</button>
                <button type="button" class="blue btn">.</button>
                <button type="button" class="blue btn">/</button>
            </div>
            <div>
                <button type="button" class="btn">7</button>
                <button type="button" class="btn">8</button>
                <button type="button" class="btn">9</button>
                <button type="button" class="blue btn">*</button>
            </div>
            <div>
                <button type="button" class="btn">4</button>
                <button type="button" class="btn">5</button>
                <button type="button"  class="btn">6</button>
                <button type="button" class="blue btn">-</button>
            </div>
            <div>
                <button type="button" class="btn">1</button>
                <button type="button" class="btn">2</button>
                <button type="button" class="btn">3</button>
                <button type="button" class="blue btn">+</button>
            </div>
            <div>
                <button type="button" class="btn">0</button>
                <button type="button" class="btn">00</button>
                <button type="button" class="btn blue equal">=</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
